
<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">

</head>


</html>
<body class="text-center">

<main class="form-signin">

    <form action="" th:action th:object="${loginFormDto}" method="post">
        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
       <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"id="loginId" th:field="*{email}" placeholder="name@example.com"
                   th:errorclass="field-error">
            <label for="loginId">Email address</label>
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div class="form-floating">
            <input type="password" class="form-control"  id="password" th:field="*{password}" placeholder="Password"
                   th:errorclass="field-error">
            <label for="password">Password</label>
            <div class="field-error" th:errors="*{password}" />
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <button class="w-100 btn btn-lg btn-primary"
                th:onclick="|location.href='@{/login_index}'|"
                type="submit">취소</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>

</body>
</html>
