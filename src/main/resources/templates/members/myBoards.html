<!doctype html>

<html xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/common :: head('내 정보')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('my')"></nav>

<main class="container">

    <div th:object="${member}" >
        <div style="text-align: center;">

            <div th:text="${member.email}"></div>
            <div th:text="${member.name}"></div>
            <div th:text="${member.level}"></div>
            <a style="text-decoration: underline" type="button" class="btn btn-outline-info"th:href="|@{/members/myBoard}|">내가 쓴 글 보기</a>
            <a type="button" class="btn btn-outline-info"th:href="|@{/members/myComment}|">내가 쓴 댓글 보기</a>
            <a type="button" class="btn btn-outline-info"th:href="|@{/members/myScrap}|">내가 스크랩한 글 보기</a>
            <a type="button" class="btn btn-outline-info"th:href="|@{/members/changePwd}|">비번 바꾸기!</a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">좋아요</th>
            <th scope="col">글제목</th>
            <!-- <th scope="col">댓글 수</th>-->
        </tr>
        </thead>
        <tbody>

        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">Mark</td>
            <td th:text="${board.like}" >Otto</td>
            <td><a th:text="${board.title}" th:href="@{/board/content(id=${board.id})}">@mdo</a></td>

        </tr>

        </tbody>
    </table>




</main>
