
<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">

</head>


</html>
<body class="text-center">

<main class="form-signin">

    <form action="" th:action th:object="${memberFormDto}" method="post">
        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">회원 정보 입력</h1>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="loginId" th:field="*{email}"placeholder="name@example.com"
                   th:errorclass="field-error">
            <label for="loginId">이메일</label>
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div class="form-floating">

            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="nickname"
                   th:errorclass="field-error">
            <label for="name">닉네임</label>
            <div class="field-error" th:errors="*{name}" />

        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}"placeholder="비밀번호"
                   th:errorclass="field-error">
            <label for="loginId">비밀번호</label>
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="form-floating">

            <input type="password" class="form-control" id="ch_password" th:field="*{ch_password}" placeholder="비밀번호 확인"
                   th:errorclass="field-error">
            <label for="password">비밀번호 확인</label>
            <div class="field-error" th:errors="*{ch_password}" />
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>

    </form>
</main>



</body>
</html>
