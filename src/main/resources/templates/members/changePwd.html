
<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">

</head>


</html>
<body class="text-center">

<main class="form-signin">

    <form action="" th:action  method="post">
        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>

        </div>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="현재 비밀번호" name="cur_pwd" id="cur_pwd">
            <label for="cur_pwd">현재 비밀번호</label>

        </div>
        <div class="form-floating">
            <input type="password" class="form-control"  placeholder="새로운 비밀번호" name="new_pwd" id="new_pwd">
            <label for="new_pwd">새로운 비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">확인</button>
        <button class="w-100 btn btn-lg btn-primary"
                th:onclick="|location.href='@{/}'|"
                type="submit">취소</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>

</body>
</html>
