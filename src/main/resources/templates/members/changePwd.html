
<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/signin.css" rel="stylesheet">

</head>


</html>
<body class="text-center">

<main class="form-signin">

    <form action="" th:action th:object="${changePwdDto}" method="post">
        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>

        </div>


            <div class="form-floating">
                <input type="password" class="form-control"id="cur_pwd" th:field="*{cur_pwd}" placeholder="현재 비밀번호"
                       th:errorclass="field-error">
                <label for="cur_pwd">현재 비밀번호</label>
                <div class="field-error" th:errors="*{cur_pwd}" />
            </div>


        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="new_pwd" th:field="*{new_pwd}" placeholder="새로운 비밀번호"
                   th:errorclass="field-error">
            <label for="new_pwd">새로운 비밀번호</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="ch_new_pwd" th:field="*{ch_new_pwd}" placeholder="새로운 비밀번호 확인"
                   th:errorclass="field-error">
            <label for="ch_new_pwd">새로운 비밀번호 확인</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">확인</button>


    </form>
</main>

</body>
</html>
